---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips
  namespace: tripinsights-backend
  labels:
    deploy: trips
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trips
  template:
    metadata:
      labels:
        app: trips
    spec:
      containers:
      - image: "registryltt9233.azurecr.io/danshue/trips:latest"
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        name: trips
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: '80'
        - name: SQL_USER
          valueFrom:
            secretKeyRef:
              name: sql-creds
              key: sql-user
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: sql-creds
              key: sql-password
        - name: SQL_SERVER
          valueFrom:
            secretKeyRef:
              name: sql-creds
              key: sql-server
        - name: SQL_DBNAME
          valueFrom:
            secretKeyRef:
              name: sql-creds
              key: sql-dbname
        - name: CREDENTIAL_METHOD
          value: username_and_password          
#        envFrom:
#        - secretRef:
#            name: sql
---
apiVersion: v1
kind: Service
metadata:
  name: trips
  namespace: tripinsights-backend
spec:
  type: ClusterIP
  selector:
    app: trips
  ports:
  - protocol: TCP
    name: http
    port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trips-ingress
  namespace: tripinsights-backend  
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
spec:
  rules:
  - host: aks-tripinsights-danshue.28e397100e3e4f238d77.westus2.aksapp.io
    http:
      paths:
      - path: /api/trips
        pathType: Prefix
        backend:
          service: 
            name: trips
            port: 
              number: 80
